equo {
    channel = "rls"
    space = "testing-core"
}

task uploadEquoTestBuild(type: com.make.equo.UploadFileTask) {
    key "${equo.channel}/${version}/testbuild.bnd"
    file file('cnf/testbuild.bnd')
}

task uploadEquoTestBundle(type: com.make.equo.UploadFileTask) {
    key "${equo.channel}/${version}/testbundle.bnd"
    file file('cnf/testbundle.bnd')
}

task uploadEquoTestBundleCoverage(type: com.make.equo.UploadFileTask) {
    key "${equo.channel}/${version}/testbundlecoverage.bnd"
    file file('cnf/testbundlecoverage.bnd')
}

task uploadMetadata(type: com.make.equo.UploadMetadataTask) {
}

task publish(type: com.make.equo.UploadRepoTask, dependsOn: [uploadEquoTestBuild, uploadEquoTestBundle, uploadMetadata]) {
}

task wrapper(type: Wrapper) {
  jarFile = rootProject.file('.gradle-wrapper/gradle-wrapper.jar')
}

/* Additional configuration for the Bnd projects */
subprojects {
